
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<%- include ('../partials/head.html') %>

<link rel="stylesheet" href="/css/register.css">
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class"links">
        <li class="signup-active"><a class="btn">Registrate </a></li>
      </ul>
    </div>
    <div>
       
        <form class="form-signin" action="/auth/register" method="POST" name="formRegister">
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="fullname">Nombre Completo</label>
                    <input class="form-styling form-control" type="text" name="fullname" id="fullname" placeholder="" value=" <%= fullname %>"required/>
                </div>
                <div class="col-sm-6">
                    <label for="email">Email</label>
                    <input class="form-styling form-control" type="email" name="email" id="email" placeholder="" required value="<%= email %>" />
                </div>
                <div class="col-sm-6 form-group">
                    <label for="password">Password</label>
                    <input class="form-styling form-control" type="password" name="password" id="password" placeholder="" required value="<%= password %>" />
                    <small id="emailHelp" class="form-text text-muted">Mínimo 6 caracteres</small>
                </div>
                <div class="col-sm-6">
                    <label for="confirmpassword">Confirme password</label>
                    <input class="form-styling form-control" type="password" name="confirmpassword"  id="confirmpassword" placeholder="" required value="<%= confirmpassword %>" />
                    <small id="emailHelp" class="form-text text-muted">Igual a la anterior</small>
                </div>
                <div class="col-sm-4">
                    <label for="cargo">Empleo</label>
                    <select class="form-control form-styling" id="cargo" name="cargo" required value="<%= cargo %>" >
                        <option value="0">Seleccione</option>
                        <option value="2">Secretario de Despacho</option>
                        <option value="3">Director Departamento</option>
                        <option value="4">Asesor</option>
                        <option value="5">Subdirector</option>
                        <option value="6">Subsecretario</option>
                        <option value="7">Enlace</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="dependencia">Dependencia</label>
                    <select class="form-control form-styling" name="dependencias" id="dependencias" required>
                        <option value="0">Seleccione</option>
                        <% dependencia.forEach(function(dep){ %>
                        <option value= "<%= dep.cod_dep%> " name="dependencias"> <%= dep.nom_cortp %></option> 
                        <% }); %>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="tel_contacto">Teléfono</label>
                    <input class="form-styling form-control" type="number" min=0 name="tel_contacto" id="tel_contacto" value="<%= tel_contacto %>"  placeholder=""/>
                </div>
            </div>
            <input type="submit" class="btn btn-warning btn-block" value="Registrarme"/><br>
            <a  class=" btn btn-sm btn-success" href="/">Loguin</a>
       
            <% errors.forEach(function(error){ %>
              <div class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
                        <%= error.message  %>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <% }); %>
        </form>
     
        <div  class="success">
            <div class="successtext">
               <p> Thanks for signing up! Check your email for confirmation.</p>
                <button>hola</button>
            </div>
        </div>
    </div>
